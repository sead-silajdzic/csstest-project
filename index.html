<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Rest -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- General -->
    <title>Test</title>
</head>
<body>
    <!-- Main container -->
    <div class="counter">

        <!-- Head -->
        <div class="head">

            <div class="logo">Clients Logo</div>
            <div class="head-title">
                <h2>Follow the countdown to our global brand launch</h2>
            </div>

            <div class="social">
                <div class="link"><img src="./images/icons/link-icon.svg" alt="Visit us"></div>
                <div class="twitter"><img src="./images/icons/twitter-logo.svg" alt="Twitter"></div>
                <div class="facebook"><img src="./images/icons/facebook-logo.svg" alt="Facebook"></div>
                <div class="linkedin"><img src="./images/icons/linkedin-logo.svg" alt="LinkedIn"></div>
            </div>

        </div>
        <!-- /Head -->

        <!-- Countdown -->
        <div class="countdown-box">

            <div class="hour-box">
                <div class="time-box">
                    <p class="number">41</p>
                    <p class="word">Hours</p>
                </div>
            </div>

            <div class="minute-box">
                <div class="time-box">
                    <p class="number">13</p>
                    <p class="word">Minutes</p>
                </div>
            </div>

            <div class="second-box">
                <div class="time-box">
                    <p class="number">60</p>
                    <p class="word">Seconds</p>
                </div>
            </div>

        </div>
        <!-- /Countdown -->

        <!-- Bottom -->
        <div class="bottom">

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam id velit lorem. Nulla laoreet, magna sit amet aliquet sollicitudin, orci ligula molestie lectus, quis vulputate lectus lacus ut urna.</p>
            
            <div class="form">
                <input type="text" placeholder="E-mail">
                <button type="submit" class="btn">Sign up</button>
            </div>

        </div>
        <!-- /Bottom -->

    </div>
    <!-- /end of main container -->
</body>
</html>
